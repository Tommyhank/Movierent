<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="redboxApp">
<head>
    <title></title>

    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"/>
    <!--<link href="Style/loginPage.css" rel="stylesheet" />-->

</head>
<body ng-controller="widgetCtrl" ng-init="initPage()">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="movie">Redbox</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a ui-sref="movie">Movie<span class="sr-only">(current)</span></a></li>
                <li><a ng-if="loggedin" ui-sref="mymovie">My Movie<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="register" ng-if="notloggedin">Register</a></li>
                <li><a ui-sref="login" ng-if="notloggedin">Login</a></li>
                <li><a ng-if="loggedin">Hello {{loggedinfirstname}}</a></li>
                <li><a ng-if="loggedin" href="#" ng-click="signout()">Sign out</a></li>


            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div ui-view></div>
</div>
<script src="angular-1.4.4/angular.min.js"></script>
<script src="angular-1.4.4/angular-animate.min.js"></script>
<script src="angular-ui-route/angular-ui-router.min.js"></script>
<script src="JSFile/jquery-2.1.4.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-ui/ui-bootstrap-tpls-0.13.3.js"></script>
<script src="routejs/redbox.js"></script>
<script src="factory/widgetFactory.js"></script>
<script src="factory/modalFactory.js"></script>
<script src="controller/movieModal.js"></script>
<script src="controller/login.js"></script>
<script src="controller/register.js"></script>
<script src="controller/movieCtrl.js"></script>
<script src="controller/mymovie.js"></script>

</body>
</html>
