<h2>Movies you rented</h2>
<div class="row">
    <div class="col-md-3 col-lg-3 col-sm-12" ng-repeat="movie in matchedrentedmovie">
        <a ng-click="modalFactory.openModal(movie,matchedrentedmovie)" href="#" class="thumbnail">
            <img ng-src="{{movie.logo}}"/>
            <p>{{movie.moviename}}&nbsp&nbsp<span ng-repeat="star in widgetFactory.getstar(movie.star)" class="glyphicon glyphicon-star" aria-hidden="true"></span></p>
        </a>
    </div>
</div>
<h2>Avaliable Movies</h2>
<div class="row">
    <div class="col-md-3 col-lg-3 col-sm-12" ng-repeat="movie in movieList">
        <a ng-click="modalFactory.openModal(movie,matchedrentedmovie)" href="#" class="thumbnail">
            <img ng-src="{{movie.logo}}"/>
            <p>{{movie.moviename}}&nbsp&nbsp<span ng-repeat="star in widgetFactory.getstar(movie.star)" class="glyphicon glyphicon-star" aria-hidden="true"></span></p>
        </a>
    </div>
</div>
